<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper2">
        <div class="menu">
            <img id="logotipo" src="./img/img1.png" alt="Logotipo da clínica" srcset="">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a  href="index.html">Página inicial</a></li>
                <hr>
                <li><a  href="page1.html">Sobre a clínica</a></li>
                <hr>
                <li><a href="page2.html">Horário de atendimento</a></li>
                <hr>
                <li><a href="page3.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div id="contato" class="header">
              <img id="contato" src="img/img4.png" alt="">
            </div>
    
            <div class="content">
                <h2>Contatos</h2>
                <h3 class="phone"><img src="img/img6.png" alt="" width="20px">11 9632 9876</h3>
                <h2>WhatsApp</h2>
                <h3 class="phone"><img src="img/img5.png" alt="" width="20px">11 9999 1234</h3>
                <h2>Nossa Localização</h2>
                <div id="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1802.0655767896872!2d-51.45591014203153!3d-25.40042007302325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ef49df6305ae25%3A0x1139763ff20173e7!2sUrg%C3%AAncia%2024%20Horas%20Trianon!5e0!3m2!1spt-BR!2sbr!4v1667169697051!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <h2>Formulário de contato</h2>

                <form id="formulario" action="/" method="post">
                    <div class="fields">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" />
                    </div>
                    <div  class="fields">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email"  />
                    </div>
                    <div  class="fields">
                        <label for="msg">Mensagem:</label>
                        <textarea id="msg" rows="5" cols="45"></textarea>
                    </div>
                
                    <div class="button">
                        <button type="submit">Enviar sua mensagem</button>
                        <button type="reset">Limpar campos</button>
                    </div>
                
                </form>
            </div>
    
            <div class="footer">
                CEG - Centro de Especialidades Gerais
            </div>
        </div>
    </div>
</body>
</html>
